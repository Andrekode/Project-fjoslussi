<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppe4</title>
    <link rel="stylesheet" href="css/main.style.css">
    <link rel="stylesheet" href="css/kontakt.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <img src="img/svg/fjosnisseoglussi.png" class="logo" alt="Fjøsnisser og Lussi Logo">
            <ul class="nav-ul">
                <li class="nav-li">
                <li class="nav-li"><a href="index.html">Hjem</a></li>
                <li class="nav-li"><a href="#">Fjøsnisse Hjem</a></li>
                <li class="nav-li"><a href="#">Lussi Hjem</a></li>
                <li class="nav-li"><a class="active" href="kontakt.html">Kontakt</a></li>
                </div>
            </ul>
        </div>
    </header>
    <main>
        <div class="mainbody">
            <div class="kontakt-container">
                <div class="kontakt-text">
                    <h3>KONTAKT OSS</h3>
                    <h2>Vennlights fyll ut skjema under</h2><hr>
                    <p>Vi gleder oss til å høre fra deg.</p>
                </div>
                <div class="kontakt-form">
                    <form>
                        <input type="text" name="navn" placeholder="Navn">
                        <input type="text" name="telefon" placeholder="Telefon nummer">
                        <input type="text" name="email" placeholder="E-mail adresse">
                        <input type="text" name="emne" placeholder="Emne">
                        <textarea name="beskjed" placeholder="Beskjed"></textarea>
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footertext">Trademark Gruppe4™ 2021-2121</p>
    </footer>
</body>
</html>
